<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="row mb-3">
  <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel" [ngClass]="aplicaCssErro(nome)">
        <div id="nome" class="invalid-feedback">
          Nome é obrigatório.
        </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required email #email="ngModel" [class.is-invalid]="!email.valid && email.touched">
      <div id="email" class="invalid-feedback">
        Email válido.
      </div>
    </div>
  </div>

  <div ngModelGroup="endereco">

  <div class="row mb-3">
   <div class="col-md-3">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" placeholder="CEP" name="cep" [(ngModel)]="usuario.cep" required #cep="ngModel" [class.is-invalid]="!cep.valid && cep.touched"
      (blur)="consultaCEP(cep.value, f)"
      >
        <div id="cep" class="invalid-feedback">
          CEP é obrigatório.
        </div>
    </div>

    <div class="col-md-3">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" placeholder="numero" name="numero" ngModel required #numero="ngModel" [class.is-invalid]="!numero.valid && numero.touched">
      <div id="numero" class="invalid-feedback">
        Número é obrigatório.
      </div>
    </div>

    <div class="col-sm-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" placeholder="complemento" name="complemento" ngModel required #complemento="ngModel">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-12">
      <label for="rua" class="control-label">Rua</label>
      <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel" readonly>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-5">
       <label for="bairro" class="control-label">Bairro</label>
       <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" readonly>
     </div>

     <div class="col-md-4">
       <label for="cidade" class="control-label">Cidade</label>
       <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel" readonly>
     </div>

     <div class="col-sm-3">
       <label for="estado" class="control-label">Estado</label>
       <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel" readonly>
     </div>
   </div>

  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
