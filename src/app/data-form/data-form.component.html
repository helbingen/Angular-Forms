<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
  <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome" [ngClass]="aplicaCssErro('nome')">
        <div id="nome" class="invalid-feedback">
          Nome é obrigatório.
        </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email" [ngClass]="aplicaCssErro('email')">
      <div id="email" class="invalid-feedback">
        Email inválido.
      </div>
    </div>
  </div>


  <div>

    <div formGroupName="endereco">

    <div class="row mb-3">
     <div class="col-md-3">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" placeholder="CEP" name="cep" formControlName="cep"
        (blur)="consultaCEP()"
        [ngClass]="aplicaCssErro('endereco.cep')">
          <div id="cep" class="invalid-feedback">
            CEP é obrigatório.
          </div>
      </div>

      <div class="col-md-3">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero" placeholder="numero" name="numero" formControlName="numero" [ngClass]="aplicaCssErro('endereco.numero')">
        <div id="numero" class="invalid-feedback">
          Número é obrigatório.
        </div>
      </div>

      <div class="col-sm-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" placeholder="complemento" name="complemento" formControlName="complemento" [ngClass]="aplicaCssErro('endereco.complemento')">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
        <input type="text" class="form-control" id="rua" name="rua" formControlName="rua" readonly>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-5">
         <label for="bairro" class="control-label">Bairro</label>
         <input type="text" class="form-control" id="bairro" name="bairro" formControlName="bairro" readonly>
       </div>

       <div class="col-md-4">
         <label for="cidade" class="control-label">Cidade</label>
         <input type="text" class="form-control" id="cidade" name="cidade" formControlName="cidade" readonly>
       </div>

       <div class="col-sm-3">
         <label for="estado" class="control-label">Estado</label>
         <select class="form-control" id="estado" name="estado" formControlName="estado"
         [ngClass]="aplicaCssErro('endereco.estado')">
        <div id="estado" class="invalid-feedback">
          Estado é obrigatório.
        </div>
         >
         <option *ngFor="let estado of estados | async" [value]="estado.sigla">{{ estado.nome }}</option>
        </select>
     </div>

    </div>
    </div>
  </div>




    <div class="form-group">


      <div class="row mb-3">
        <div class="col-md-4">

        <label for="cargo" class="control-label">Cargo</label>
        <select class="form-control" id="cargo" formControlName="cargo" [compareWith]="compararCargos">
        <option *ngFor="let cargo of cargos" [ngValue]="cargo">{{ cargo.desc }}</option>
      </select>
    </div>


  <div class="form-group">
    <div class="col-md-4">
      <label for="tecnologias" class="control-label">Tecnologias</label>
      <select multiple class="form-control" id="tecnologias" formControlName="tecnologias">
      <option *ngFor="let tecnologia of tecnologias" [value]="tecnologia.nome">{{ tecnologia.desc }}</option>
    </select>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-5">
    <div class="container">
        <label class="form-label">Newsletter</label>
    </div>
    <div class="form-check form-check-inline" *ngFor="let item of newsLetterOp">
        <label class="form-check-label" for="{{item.id}}">{{ item.desc }}</label>
        <input class="form-check-input" type="radio" id="{{item.id}}"
                 formControlName="newsletter" [value]="item.valor">
    </div>
</div>
</div>
</div>
</div>

 <br>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn btn-default" (click)="resetar()">Cancelar</button>
  <button class="btn btn-info" (click)="setarCargo()">Cargo</button>
  <button class="btn btn-info" (click)="setarTecnologias()">Tecnologias</button>
</form>
